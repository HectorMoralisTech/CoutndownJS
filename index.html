<!DOCTYPE html>
<html>
    <head>
        <title>Countdown App</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Christmas Countdown App</h1>
            <div class="countdown">
                <div class="time-container">
                    <h2 id="days">00</h2>
                    <p>days</p>
                </div>
                <div class="time-container">
                    <h2 id="hours">00</h2>
                    <p>hours</p>
                </div>
                <div class="time-container">
                    <h2 id="mins">00</h2>
                    <p>minutes</p>
                </div>
                <div class="time-container">
                    <h2 id="secs">00</h2>
                    <p>seconds</p>
                </div>
                <div class="time-container">
                    <h2 id="ms">00</h2>
                    <p>miliseconds</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
